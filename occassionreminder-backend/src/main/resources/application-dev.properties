spring.application.name=occassionreminder-backend
server.port=8009
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.generate-unique-name=false
spring.datasource.name=occassionsdb
spring.datasource.url=jdbc:h2:file:~/occassionsdb;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=false
server.servlet.session.timeout=20m
logging.level.org.springframework.security: DEBUG
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${JWK_SET_URI}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
